<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        ><img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
          border="0"
          style="width: 5rem; height: auto"
      /></a>
      <form novalidate>
        <input type="text" />
        <button>Search</button>
      </form>
      <button>Switch Temperature</button>
    </header>
    <div class="content">
      <h1>Weather Forecast</h1>
      <div class="today"></div>
      <div class="hourly"></div>
      <div class="forecast"></div>
    </div>
    <footer>
      <p>Icon Credits</p>
      <p>
        <a href="https://www.flaticon.com/free-icons/wind" title="wind icons"
          >Wind icons created by Freepik - Flaticon</a
        >
      </p>
      <p>
        <a href="https://www.flaticon.com/free-icons/water" title="water icons"
          >Water icons created by Freepik - Flaticon</a
        >
      </p>
      <p>
        <a href="https://www.flaticon.com/free-icons/rain" title="rain icons"
          >Rain icons created by Freepik - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
